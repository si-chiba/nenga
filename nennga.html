<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR年賀状 2026</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script>
      // マーカーを検出したときに音声を再生するスクリプト
      AFRAME.registerComponent('marker-handler', {
        init: function () {
          const marker = this.el;
          const audio = document.querySelector('#newYearAudio');

          marker.addEventListener('markerFound', () => {
            audio.play();
          });

          marker.addEventListener('markerLost', () => {
            audio.pause();
            audio.currentTime = 0; // マーカーが外れたら最初に戻す
          });
        }
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <img id="arImage" src="character.png">
        <audio id="newYearAudio" src="greeting.mp3" preload="auto"></audio>
      </a-assets>

      <a-marker preset="hiro" marker-handler>
        <a-image 
          src="#arImage" 
          position="0 0.5 0" 
          rotation="-90 0 0" 
          width="2" 
          height="2">
        </a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
