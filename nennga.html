<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR年賀状 2026</title>
    <script src="aframe.min_1.4.2.js"></script>
    <script src="aframe-ar_3.4.5.js"></script>
    <script src="aframe-look-at-component.min_1.0.0.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <img id="arImage" src="akeome2.png">
      </a-assets>

      <a-marker type="pattern" url="nennga-marker.patt" marker-handler>
  
      <a-image 
         src="#arImage" 
         look-at="[camera]" 
         position="-0.5 2.5 1.0" 
         rotation="-15 0 0" 
         width="1.5" 
         height="3.5">
      </a-image>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
